server:
  port: 8401

spring:
  application:
    name: cloud-alibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # nacos 服务注册中心地址
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848 # nacos 作为配置中心地址
    sentinel:
      transport:
        # 配置Sentinel dashboard 地址
        dashboard: 10.211.55.6:8090
        # 默认 8719 端口，假如被占用会自动从8719 开始依次 加一 扫描，直至找到未被占用的端口
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataId: cloud-alibaba-sentinel-service
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow

management:
  endpoints:
    web:
      exposure:
        include: "*"