server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采样率值 介于0 到 1 之间，1 则表示全部采样
      probability: 1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  # 当前数据源操作类型
    driver-class-name: org.mariadb.jdbc.Driver    # mysql 驱动包
    url: jdbc:mariadb://localhost:3306/springcloud?useUnicode=true&characterEncoding=utf-8&userSSL=false&passwordCharacterEncoding=utf-8
    username: root
    password: root123321
    druid:
      test-while-idle: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sonyan.springcloud.entites

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka #单机版
      #defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true   #访问路径可以显示IP地址
    #Eureka 客户端向 服务端 发送心跳的时间间隔 单位：秒（默认是30秒）
    lease-renewal-interval-in-seconds: 1
    #Eureka 服务端 在接收到 最后一次心跳后 等待时间上限，单位秒 默认90秒，超时将剔除服务
    lease-expiration-duration-in-seconds: 2