server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master   #分支名称
      name: application  #配置文件名称
      profile: dev    # 读取后缀名称
      uri: http://localhost:3344  #配置中心地址
  #rabbitmq 相关配置 15672 是web管理界面的端口；5672是mq 访问的端口
  rabbitmq:
    host: 10.211.55.6
    port: 5672
    username: admin
    password: admin

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka #单机版

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"